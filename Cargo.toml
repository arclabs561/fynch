[package]
name = "fynch"
version = "0.1.0"
authors = ["Arc <attobop@gmail.com>"]
edition = "2021"
description = "Differentiable sorting and ranking: PAVA, Fenchel-Young losses, soft operators"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/fynch"
repository = "https://github.com/arclabs561/tekne"
keywords = ["sorting", "ranking", "differentiable", "isotonic", "fenchel"]
categories = ["algorithms", "science", "mathematics"]

[features]
default = []
# SIMD acceleration via innr crate
simd = ["dep:innr"]
# Gumbel-Softmax for stochastic top-k
gumbel = ["dep:kuji", "dep:rand"]

[dependencies]
thiserror = { workspace = true }
logp = "0.1.0"
serde = { workspace = true }
rand = { workspace = true, optional = true }

# Optional: SIMD primitives
innr = { version = "0.1.0", optional = true }
# Optional: Stochastic sampling
kuji = { version = "0.1.0", optional = true }

[dev-dependencies]
approx = "0.5"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = { workspace = true }
rand = { workspace = true }
serde_json = "1.0"

[[bench]]
name = "fy_bench"
harness = false

[[bench]]
name = "sinkhorn_bench"
harness = false
